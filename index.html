<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Finances</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="summary-panel">
            <h1>Dashboard</h1>
            <div class="balance-card">
                <h2>Current Balance</h2>
                <p id="balance-amount">$0.00</p>
            </div>
            <button id="show-modal-btn" class="btn-primary">
                <span class="icon">+</span> Add Transaction
            </button>
        </aside>

        <main class="transactions-panel">
            <h2>Recent Transactions</h2>
            <div class="table-container">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th class="text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="transaction-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <form id="transaction-form">
                <h2>Log a New Transaction</h2>
                 <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="e.g., 50.75" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="close-modal-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
